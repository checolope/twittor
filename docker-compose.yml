version: '2'
services:
  web:
    image: dockercloud/hello-world
    ports:
      - 8081:8080
    networks:
      - front-tier
      - back-tier

  redis:
    image: redis
    links:
      - web
    networks:
      - back-tier

  lb:
    image: dockercloud/haproxy
    ports:
      - 81:80
    links:
      - web
    networks:
      - front-tier
      - back-tier
    volumes:
      - /Users/changwenhu/IdeaProjects/myproject/jenkins-docker-demo/images:/images

networks:
  front-tier:
    driver: bridge
  back-tier:
driver: bridge